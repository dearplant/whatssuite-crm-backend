version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-crm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_crm_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-crm-dev-network

  # Redis Cache and Queue (Development)
  redis:
    image: redis:7-alpine
    container_name: whatsapp-crm-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - whatsapp-crm-dev-network

  # Backend Application (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: 20
    container_name: whatsapp-crm-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/whatsapp_crm_dev?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5001:5000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./sessions:/app/sessions
    command: npm run dev
    networks:
      - whatsapp-crm-dev-network

  # Bull Board - Queue Monitoring Dashboard (Development)
  bull-board:
    image: node:20-alpine
    container_name: whatsapp-crm-bull-board-dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    working_dir: /app
    command: sh -c "npm install @bull-board/api @bull-board/express bull express && node bull-board-server.js"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      BULL_BOARD_PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./bull-board-server.js:/app/bull-board-server.js:ro
    networks:
      - whatsapp-crm-dev-network

networks:
  whatsapp-crm-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
