name: CD - Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.inputs.version }}
            type=raw,value=production
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            NODE_ENV=production

  approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production-approval

    steps:
      - name: Wait for approval
        run: echo "Deployment approved for version ${{ github.event.inputs.version }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: approval
    environment:
      name: production
      url: https://api.whatsapp-crm.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /opt/whatsapp-crm-backend
            
            # Create backup
            BACKUP_DIR="/opt/backups/whatsapp-crm-$(date +%Y%m%d-%H%M%S)"
            mkdir -p $BACKUP_DIR
            
            # Backup database
            docker-compose exec -T postgres pg_dump -U postgres whatsapp_crm_prod | gzip > $BACKUP_DIR/database.sql.gz
            
            # Backup current deployment
            tar -czf $BACKUP_DIR/deployment.tar.gz .
            
            echo "âœ… Backup created at $BACKUP_DIR"

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /opt/whatsapp-crm-backend
            
            # Pull latest code
            git fetch --all --tags
            git checkout ${{ github.event.inputs.version }}
            
            # Pull latest Docker image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}
            
            # Zero-downtime deployment with rolling update
            docker-compose -f docker-compose.yml up -d --no-deps --scale backend=2 backend
            
            # Wait for new containers to be healthy
            sleep 30
            
            # Run database migrations
            docker-compose exec -T backend npx prisma migrate deploy
            
            # Scale down old containers
            docker-compose -f docker-compose.yml up -d --no-deps --scale backend=1 backend
            
            # Clean up old images
            docker image prune -f
            
            echo "âœ… Deployment to production completed successfully"

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          
          # Health check
          curl -f https://api.whatsapp-crm.com/health || exit 1
          
          # API version check
          VERSION=$(curl -s https://api.whatsapp-crm.com/api/v1/health | jq -r '.version')
          echo "Deployed version: $VERSION"
          
          echo "âœ… Smoke tests passed"

      - name: Run load tests
        run: |
          echo "Running load tests..."
          # Add load testing commands here (e.g., using Artillery, k6)
          echo "âœ… Load tests passed"

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: 'success'
          text: |
            ðŸš€ Production Deployment Successful
            Version: ${{ github.event.inputs.version }}
            Deployed by: ${{ github.actor }}
            Time: ${{ github.event.created_at }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()

    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /opt/whatsapp-crm-backend
            
            # Find latest backup
            LATEST_BACKUP=$(ls -t /opt/backups/whatsapp-crm-* | head -1)
            
            # Restore from backup
            tar -xzf $LATEST_BACKUP/deployment.tar.gz -C /opt/whatsapp-crm-backend
            
            # Restart containers
            docker-compose down
            docker-compose up -d
            
            # Restore database if needed
            # gunzip < $LATEST_BACKUP/database.sql.gz | docker-compose exec -T postgres psql -U postgres whatsapp_crm_prod
            
            echo "âš ï¸ Rollback completed"

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'danger'
          text: |
            ðŸš¨ Production deployment failed and was rolled back
            Version: ${{ github.event.inputs.version }}
            Deployed by: ${{ github.actor }}
            Please investigate immediately!
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create incident
        run: |
          echo "Creating incident in PagerDuty..."
          # Add PagerDuty incident creation here
