apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: whatsapp-crm
  labels:
    app: backend
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for Socket.io
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend-headless
  namespace: whatsapp-crm
  labels:
    app: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: backend
