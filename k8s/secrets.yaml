# Kubernetes Secrets (base64 encoded)
# Create secrets using: kubectl create secret generic backend-secrets --from-env-file=.env.prod -n whatsapp-crm

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: whatsapp-crm
type: Opaque
data:
  # Base64 encoded values
  # Use: echo -n 'your-secret' | base64
  JWT_SECRET: <base64-encoded-jwt-secret>
  JWT_REFRESH_SECRET: <base64-encoded-jwt-refresh-secret>
  ENCRYPTION_KEY: <base64-encoded-encryption-key>
  DATABASE_URL: <base64-encoded-database-url>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret-key>
  SMTP_PASSWORD: <base64-encoded-smtp-password>
  SENTRY_DSN: <base64-encoded-sentry-dsn>
